<!DOCTYPE html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Registration Form</title>

    <!-- Embedded CSS -->
    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 420px;
            margin: 60px auto;
            background-color: #ffffff;
            padding: 25px 30px;
            border-radius: 6px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #2c3e50;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 6px;
            color: #333;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        textarea,
        select {
            width: 100%;
            padding: 8px 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        textarea {
            resize: none;
        }

        .radio-options {
            display: flex;
            gap: 15px;
            margin-top: 5px;
        }

        .radio-options label {
            font-weight: normal;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #1a252f;
        }
    </style>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>

    <div class="container">
        <h2>Student Registration Form</h2>
        <form action="process.php" method="POST" id="registrationForm">
            
            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="mobile">Mobile Number:</label>
                <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" placeholder="e.g., 1234567890" required>
            </div>
            
            <div class="form-group" id="gender-group">
                <label>Gender:</label>
                <div class="radio-options">
                    <input type="radio" id="male" name="gender" value="Male" required>
                    <label for="male">Male</label>
                    
                    <input type="radio" id="female" name="gender" value="Female">
                    <label for="female">Female</label>
                    
                    <input type="radio" id="other" name="gender" value="Other">
                    <label for="other">Other</label>
                </div>
            </div>

            <div class="form-group">
                <label for="address">Full Address:</label>
                <textarea id="address" name="address" rows="3" required></textarea>
            </div>

            <div class="form-group">
                <label for="course">Course Selection:</label>
                <select id="course" name="course" required>
                    <option value="">-- Select Course --</option>
                    <option value="CS">Computer Science</option>
                    <option value="IT">Information Technology</option>
                    <option value="EE">Electrical Engineering</option>
                </select>
            </div>
            
            <button type="submit" id="submitBtn">Register Now</button>
        </form>
    </div>

    <script>
        $(document).ready(function() {
            // Client-side validation using jQuery
            $('#registrationForm').on('submit', function(event) {
                const mobile = $('#mobile').val().trim();
                
                // Check if the mobile number matches the 10-digit pattern
                if (mobile.length !== 10 || !/^\d+$/.test(mobile)) {
                    alert('Please enter a valid 10-digit mobile number.');
                    event.preventDefault(); // Stop form submission
                    return;
                }
                
                // Other validation checks remain (Name, Email)
                // (The HTML `required` and `pattern` attributes handle basic validation too)
            });
        });
    </script>
</body>
</html>
